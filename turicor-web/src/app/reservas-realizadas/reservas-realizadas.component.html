<div class="container">
  <div class="row">
    <table class="table table-hover">
      <tr>
        <th>Id</th>
        <th>Codigo reserva</th>
        <th>Vendedor</th>
        <th>Cliente</th>
        <th>Precio de Venta</th>
        <th>Id Vehiculo Ciudad</th>
        <th>Id Ciudad</th>
        <th>Id Pais</th>
        <th>Acci√≥n</th>
      </tr>
      <tr *ngFor="let reserva of reservas">
        <td>{{reserva.id}}</td>
        <td>{{reserva.codigoReserva}}</td>
        <td>{{reserva.nombreVendedor}}</td>
        <td>{{reserva.nombreApellidoCliente}}</td>
        <td>${{reserva.precioVenta}}</td>
        <td>{{reserva.id_vehiculo_ciudad}}</td>
        <td>{{reserva.id_ciudad}}</td>
        <td>{{reserva.id_pais}}</td>
        <td><a class="fa fa-remove" (click)="cancelarReserva(reserva)"></a></td>
      </tr>
    </table>
  </div>
</div>
